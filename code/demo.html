<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <ul id="messenger"></ul>
    <form action="" id="chatform">
        <input type="text" id="chat-mess">
        <button id="send-chat">gửi đi</button>
    </form>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const chatForm=document.querySelector("#chatform")
        const chatMes=document.querySelector("#chat-mess")
        const messengerList=document.querySelector("#messenger")
        const socket = io();
        socket.on('messenger',data=>{
            const li=document.createElement("li")
            li.innerText=data.messenger;
            messengerList.appendChild(li)
        })
        chatForm.addEventListener("submit",(e)=>{
            e.preventDefault()
            const messenger=chatMes.value
            socket.emit('hello',{messenger:messenger})
        })
    </script>
</body>
</html>
