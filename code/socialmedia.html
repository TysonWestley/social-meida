<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/socialmedia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="social-app">
        <div class="navbar">
            <h1 id="icon">UniNet</h1>
            <ul class="btn">
                <li id="button-app-1" >
                    <button class="button-app"><i class="fa-solid fa-house"></i></button>
                    <h3 class="word" id="home1" onclick="content1(event)">Home</h3>
                </li>
                <li id="button-app-2"> 
                    <button class="button-app"><i class="fa-solid fa-envelope"></i></button>
                    <h3 class="word" id="home2" onclick="content2(event)">Messages</h3>
                </li>
                <li id="button-app-3">
                    <button class="button-app"><i class="fa-solid fa-user"></i></button>
                    <h3 class="word" id="home3" onclick="content3(event)">Profile</h3>
                </li>
                <li id="button-app-4">
                    <button class="button-Tweet">Tweet</button>
                </li>
            </ul>
        </div>
        <div class="home" style="display:block" >
            <div class="search">
                <div class="search__wrapper">
                    <label for="iconsearch"><i class="fa-solid fa-magnifying-glass"></i></label> 
                    <input type="text" placeholder="Search" class="searchform" id="iconsearch">
                </div>
                <div class="tweetBox">
                    <form action="">
                        <div class="tweetBox__input">
                            <img src="/pic/facebook-cap-nhat-avatar-doi-voi-tai-khoan-khong-su-dung-anh-dai-dien-e4abd14d.jpg" alt="">
                            <input type="text" placeholder="What's happening?">
                        </div>
                        <button class="tweetBox__button">Tweet</button>
                        <div>
                            <ul class="post">
                                <li>
                                    <div class="Userthis">
                                        <img class="postUser" src="/pic/facebook-cap-nhat-avatar-doi-voi-tai-khoan-khong-su-dung-anh-dai-dien-e4abd14d.jpg" alt="">
                                        <h3 class="postname">NameUser</h3>
                                    </div>
                                    <img class="postpic"src="/pic/anh-dep-hinh-nen-thien-nhien-2.jpg" alt="">
                                    <div class="postIcon">
                                        <i class="fa-regular fa-comment"></i>
                                        <i class="fa-regular fa-heart"></i>
                                        <i class="fa-solid fa-reply"></i>
                                    </div>
                                </li>
                                <li>
                                    <div class="Userthis">
                                        <img class="postUser" src="/pic/facebook-cap-nhat-avatar-doi-voi-tai-khoan-khong-su-dung-anh-dai-dien-e4abd14d.jpg" alt="">
                                        <h3 class="postname">NameUser</h3>
                                    </div>
                                    <img class="postpic" src="/pic/anh-dep-hinh-nen-thien-nhien-2.jpg" alt="">
                                    <div class="postIcon">
                                        <i class="fa-regular fa-comment"></i>
                                        <i class="fa-regular fa-heart"></i>
                                        <i class="fa-solid fa-reply"></i>
                                    </div>
                                </li>
                                <li>
                                    <div class="Userthis">
                                        <img class="postUser" src="/pic/facebook-cap-nhat-avatar-doi-voi-tai-khoan-khong-su-dung-anh-dai-dien-e4abd14d.jpg" alt="">
                                        <h3 class="postname">NameUser</h3>
                                    </div>
                                    <img class="postpic" src="/pic/anh-dep-hinh-nen-thien-nhien-2.jpg" alt="">
                                    <div class="postIcon">
                                        <i class="fa-regular fa-comment"></i>
                                        <i class="fa-regular fa-heart"></i>
                                        <i class="fa-solid fa-reply"></i>
                                    </div>
                                </li>
                            </ul>    
                        </div> 
                    </form>
                </div>               
            <div class="settingAll">
                <div class="user">
                    <div>
                        <h2>Kew Coder</h2>
                        <h2>@Kew Coder</h2> 
                    </div>
                    <div>
                        <button class="settings"><i class="fa-solid fa-bars"></i></button>
                    </div>
                </div>
            </div>
        <div class="messengerButton" style="display:none"  >
            <div class="boxMessenger">
                <div class="userMessenger">
                    <img src="/pic/facebook-cap-nhat-avatar-doi-voi-tai-khoan-khong-su-dung-anh-dai-dien-e4abd14d.jpg" alt="">
                    <h1>Tyson</h1>
                </div>
                <div class="formMessenger">
                    <ul id="messenger"></ul>
                    <form action="" id="chatformAll">
                        <input type="text" id="chat-mess">
                        <button id="send-chat">gửi đi</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="Profile" style="display:none">
            <div class="cover">
                <img class="imgprofile" src="/pic/431556223_1486704845588291_4700545716883084251_n.png" alt="">
            </div>
            <div class="id-section">
                <div class="circle">
                    <input type="file" name="myFile" style="display:none" id="inputImg" accept=".png,.jpg,.jpeg"/>
                    <img src="/pic/431556223_1486704845588291_4700545716883084251_n.png" class="logo" onclick="imgUpload()">                   
                </div>
                <div class="id">
                    <h1>Tyson Westley</h1>
                </div>
                <div class="buttons">
                    <button class="user-plus">
                        <i class="fas fa-user-plus"></i>Add Friends
                    </button>
                    <button class="facebook-messenger">
                        <i class="fab fa-facebook-messenger"></i>
                    </button>
                    <button class="ellipsis-h">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <hr>
                <div class="detail">
                    <ul>
                        <li><i class="fa fa-home"></i> lives in <b>Pakistan</b></li>
                        <li><i class="fa fa-user"></i> Followed by 977 people</li>
                        <li><i class="fas fa-ellipsis-h"></i> see your about infor</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/socialmedia.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chatForm=document.querySelector("#chatformAll")
        const chatMes=document.querySelector("#chat-mess")
        const messengerList=document.querySelector("#messenger")
        socket.on('messenger',data=>{
            const li=document.createElement("li")
            li.innerText=data.messenger;
            messengerList.appendChild(li)
        })
        console.log('hello')
        chatForm.addEventListener("submit",(e)=>{
            e.preventDefault()
            const messenger=chatMes.value
            socket.emit('hello',{messenger:messenger})
        })
    </script>
</body>
</html>
