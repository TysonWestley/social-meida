<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNet</title>
    <link rel="stylesheet" href="/css/validator_login.css">
</head>
<body>
    <div class="login">
        <div id="formValidator_login">
            <div class="introduce_login">
                <img src="" alt="">
                <h1>UniNet</h1>
                <p>UniNet helps you connect and share with the people in your life.</p>
            </div>
            <form action="" class="login">
                <div class="email_sdt">
                    <input type="text" placeholder="Email or phone number" class="form__login">
                </div>
                <div class="password_login">
                    <input type="password" placeholder="Password" class="form_password">
                </div>
                <div class="button_login">
                    <button class="Log_in">Log in</button>
                    <a href="/">Forgot password?</a>
                    <button class="sign_in">create a new account</button>
                </div>
            </form>
            <div class="register-form">
                <form action="">
                    <div class="name-register">
                        <input type="text" placeholder="Surname">
                        <input type=" text"placeholder='Name'>
                    </div>
                    <div class="email_sdt">
                        <input type="text" placeholder="Email or phone number" class="form__login">
                    </div>
                    <div class="password_login">
                        <input type="password" placeholder="A new password" class="form_password">
                    </div>
                    <button class="sign_in" >Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
